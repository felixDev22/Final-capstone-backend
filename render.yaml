databases:
  - name: final_capstone_backend
    databaseName: final_capstone_backend_a9m4
    user: final_capstone_backend_a9m4_user

services:
  - type: web
    name: Kefi-Hotel-Booking-App
    env: ruby
    buildCommand: './bin/render-build.sh'
    startCommand: 'bundle exec puma -C config/puma.rb'
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: final_capstone_backend
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
